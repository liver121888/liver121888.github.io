---
layout: default
---

<div class="col-lg-10 mx-auto mt-5 markdown-body">
  {%- if page.tools != empty -%}
    Tools: 
    {% for tool in page.tools %}
    <a class="text-decoration-none no-underline" href="{{ tool | slugify | prepend:'/projects/tools#' | relative_url }}">
      <span class="tag badge badge-pill text-primary border border-primary">{{ tool }}</span>
    </a>
    {% endfor %}
  {%- endif -%}
  
  {{ content }}
</div>
